on:
  push:
    branches:
      - main
name: Publish Website to CPanel
jobs:
  web-deploy:
    name: Deploy Next.js Build
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4

      # 1. Setup Node.js (Crucial for the build step)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a stable Node.js version
      
      # 2. Install Dependencies and Build (This creates the 'out/' or '.next/' folder)
    - name: Install dependencies and Build Project
      run: |
        npm install
        npm run build
        # If using Static Export, the 'out/' folder is created here.


      # 3. Use the SamKirkland/FTP-Deploy-Action
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # --- Directory Configuration ---
        local-dir: ./out/
        server-dir: ./